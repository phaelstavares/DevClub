<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h1 {
            color: #ff0000;
            background: #000000;
        }

        p {
            color: #0000ff;
            font-size: 20px;
        }

        button {
            background: #00b100;
            border-color: #005300;
        }
    </style>
</head>
<body>
    <h1>Cascading Style Sheets (CSS)</h1>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorem at voluptates error doloremque, exercitationem nam qui totam earum quas fugit ab dolorum ipsum aliquid maxime vitae sunt? Doloribus, aut voluptates!</p>

    <button>Clique em mim, por favor!</button>
</body>
</html>
