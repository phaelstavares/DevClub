<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!important</title>
    <style>

        h1 {
            color: #ff0000 !important;
            color: #0000ff;
            /* Toda vez que quiser dar prioridade ao estilo coloque "!important" (anula o efeito cascata do CSS) */
        }

    </style>
</head>
<body>
    
    <h1>Aula !important</h1>

</body>
</html>
