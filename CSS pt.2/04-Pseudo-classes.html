<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <link rel="stylesheet" href="./css/04-Pseudo-classes.css">
</head>
<body>
    
    <a class="a-1" href="#a1">Saiba mais!</a> <br><br>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, optio? A veritatis nesciunt fuga sunt rerum odio unde. Suscipit autem quod commodi tenetur mollitia dolorem optio quasi blanditiis quisquam dignissimos!</p> <br>

    <a class="a-2" href="#a2">Saiba mais!</a> <br><br>

    <a class="a-3" href="#a3">Saiba mais!</a> <br><br>

    <input class="a-4" type="checkbox"> <br><br>

    <input class="a-5" type="checkbox" disabled> <br><br>

    <input class="a-6"> <br><br>

    <input class="a-7" value="esse é meu input" readonly> <br><br>

    <div class="a-8">Essa é uma div</div>
    <!-- Se ela estiver vazia o "empty" preenche com a cor selecionada -->

</body>
</html>
