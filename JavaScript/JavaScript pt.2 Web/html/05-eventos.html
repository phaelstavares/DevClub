<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>

    <h1>JavaScript</h1>
    <input onkeypress="digiteiNoInput()" id="main-input" placeholder="Digite aqui">
    <p>Começando a jornada para aprender</p>
    <p class="paragraph-js">A linguagem de <b>programação</b> mais versátil do mundo</p>
    
    <button onclick="cliqueNoBotao()" class="main-button">Clique aqui!</button>
    <!-- "on" -> TAG eventos no HTML (JavaScript) -->

    <p class="paragrafo">mude o valor</p>

</body>
    <script src="../05-eventos.js"></script>
    <style>
        h1 {
            color: #0000ff;
        }

        button {
            background-color: #adff2f;
        }
