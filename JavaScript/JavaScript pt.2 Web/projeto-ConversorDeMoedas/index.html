<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="logo" src="./assets/logo.gif" alt="logo-conversor-de-moedas">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input placeholder="R$10.000,00">
        </label>

        <button>Converter</button>

        <section>
            <div class="caixas">
                <img src="./assets/real.png" alt="logo-moeda">
                <p class="moeda">Real</p>
                <p class="valor-moeda">R$ 0,00</p>
            </div>

            <div class="seta-img">
                <img src="./assets/seta.png" alt="seta">
            </div>

            <div class="caixas">
                <img src="./assets/dolar.png" alt="logo-moeda">
                <p class="moeda">Dólar</p>
                <p class="valor-moeda">US$ 0,00</p>
            </div>
        </section>

    </main>
    <footer>
        <p>Criado por <a href="https://github.com/phaelstavares" target="_blank">@phaelstavares</a></p>
    </footer>
</body>
</html>
