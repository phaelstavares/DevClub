<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="./assets/logo.gif" alt="logo-conversor-de-moedas">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>de</b>
            <select>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input placeholder="R$10.000,00">
        </label>

        <button>Converter</button>

        <section>
            <div>
                <img src="./assets/real.png" alt="logo-moeda">
                <p>Real</p>
                <p>R$ 0,00</p>
            </div>

            <div>
                <img src="./assets/seta.png" alt="seta">
            </div>

            <div>
                <img src="./assets/dolar.png" alt="logo-moeda">
                <p>Dólar</p>
                <p>US$ 0,00</p>
            </div>
        </section>

    </main>
    
</body>
</html>
