<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    
    <label for="">
        Rua:
        <br>
        <input autocomplete="street-address" placeholder="Digite sua rua">
        <br>
        <input autocomplete="street-address" disabled value="Raphael">
        <br>
        <input autocomplete="street-address" readonly value="Raphael">
    </label>

    <br> <!-- Ou -->

    <label for="rua">Rua:</label>
    <br>
    <input id="rua" autocomplete="street-address" placeholder="Digite sua rua" autofocus>

</body>
</html>
