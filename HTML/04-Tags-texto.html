<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais TAG'S de Textos</title>
</head>
<body>
    
    <!--
    Principais TAG'S para textos
    O nível de importância de um título para um site: <h1> (o mais importante), <h6> (o "menos importante")
    -->

    <h1>Hamburgueria</h1>
    <h2>Hambúrgueres</h2>
    <h3>Postagens</h3>
    <h4>Curiosidades</h4>
    <h5>Links</h5>
    <h6>...</h6>

    <p>Olha que delícia esse <b>hambúrguer!</b></p>
    <br>
    <p><i>Delicioso!!!</i></p>
    <br>
    <p>O melhor <strong>hambúrguer!!</strong></p> <!-- <strong> indica aos algoritmos que esse termo é importante -->

</body>
</html>
