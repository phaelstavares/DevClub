<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    
    <input type="password" autofocus>
    <br>

    <br>
    <input type="email">
    <br>

    <br>
    <input type="number">
    <br>

    <br>
    <input type="date">
    <br>

    <h2>Qual sua rede social favorita?</h2>
    <label for="instagram">Instagram</label>
    <input type="radio" id="instagram" name="redes-sociais">
    <br>

    <label for="youtube">YouTube</label>
    <input type="radio" id="youtube" name="redes-sociais">
    <br>

    <label for="linkedin">LinkedIn</label>
    <input type="radio" id="linkedin" name="redes-sociais">
    <!-- Para os "radio" estarem interligados eles precisam ter o mesmo "name" -->
    <br>

    <br>
    <label>
        Você quer molho extra?
        <input type="checkbox">
    </label>
    <br>

    <br>
    <input type="file" multiple accept=".jpg"> <!-- Somente imagem com formato ".jpg". -->
    <br>

    <br>
    <input type="file" multiple accept="image/*"> <!-- Todos os formatos de imagens. -->
    <br>

    <br>
    <input type="file" multiple accept="video/*"> <!-- Todos os formatos de vídeos. -->
    <br>

    <br>
    <input type="file" multiple accept="audio/*"> <!-- Todos os formatos de áudios. -->

</body>
</html>
