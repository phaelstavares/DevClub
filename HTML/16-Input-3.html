<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    
    <input type="password" autofocus>
    <br>

    <br>
    <input type="email">
    <br>

    <br>
    <input type="number">
    <br>

    <br>
    <input type="date">
    <br>

    <br>
    <label>
        Você quer molho extra?
        <input type="checkbox">
    </label>
    <br>

    <br>
    <input type="file" multiple accept=".jpg"> <!-- Somente imagem com formato .jpg -->
    <br>

    <br>
    <input type="file" multiple accept="image/*"> <!-- Todos os formatos de imagens. -->
    <br>

    <br>
    <input type="file" multiple accept="video/*"> <!-- Todos os formatos de vídeos. -->
    <br>

    <br>
    <input type="file" multiple accept="audio/*"> <!-- Todos os formatos de áudios. -->

</body>
</html>
