<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    
    <h2>Quarta série B</h2>
    <!-- Lista ordenada -->
    <ol>
        <li>Ana</li>
        <li>Bernado</li>
        <li>Alice</li>
        <li>Danilo</li>
    </ol>

    <h2>Lista de Compras</h2>
    <!-- Lista não-ordenada -->
    <ul>
        <li>Abacate</li>
        <li>Macarrão</li>
        <li>Verduras</li>
        <li>Biscoitos</li>
    </ul>

</body>
</html>
