<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    
    <table border="1px" cellpadding="10px" bordercolor="red">
        <tr>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Data</th>
        </tr>
        <tr>
            <td>Alimentação</td>
            <td>R$ 30,00</td>
            <td>21/01/2024</td>
        </tr>
        <tr>
            <td>Diversão</td>
            <td>R$ 48,00</td>
            <td>22/01/2024</td>
        </tr>
        <tr>
            <td>Transporte</td>
            <td>R$ 7,90</td>
            <td>23/01/2024</td>
        </tr>

    </table>

</body>
</html>
